# This is a basic workflow to help you get started with Actions
name: publication upload academic
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  update_publications:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: New Branch
        run: |
          git checkout -b publications2 master

      #installs python on the machine
      - name: install python
        uses: actions/setup-python@v1
      
      #Install academic on the machine
      - name: Pip Installer
        # You may pin to the exact commit or the version.
        # uses: BSFishy/pip-action@8f2d471d809dc20b6ada98c91910b6ae6243f318
        uses: BSFishy/pip-action@v1
        with:
          # The packages to install from Pip
          packages: academic
          upgrade: true 
          
      - name: Create A File
        # You may pin to the exact commit or the version.
        # uses: 1arp/create-a-file-action@ee80edaa4741d9997dbe053e052329d4070c020c
        uses: 1arp/create-a-file-action@0.2
        with:
          file: Test.txt
          content: "Hello World" 
          
          
      - name: Commit files
        run: |
         git pull
         git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
         git config --local user.name "github-actions[bot]"
         git add .
         git commit -m "Add changes" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: publications2

