# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

[[main]]
  name = "Home"
  url = "#about"
  weight = 10

[[main]]
  name = "People"
  url = "/People-SBKS"
  identifier = "people"
  weight = 20

[[main]]
  name = "Publications"
  url = "/publication"
  weight = 50
  identifier = "Publications"

  [[main]]
  name = "Tools"
  url = "/tools"
  weight = 60
  identifier = "tools-id"

[[main]]
  name = "Contact"
  url = "#contact"
  weight = 80  

